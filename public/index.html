<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="communication">
        <div id="messages">
            <p><b style="color:#FFFFFF">server:</b>Waiting for other players</p>
            <!-- Messages will be printed here -->
        </div>
        <div id="chat">
            <input type="text" placeholder="Enter messages" id="message">
            <button id="submit">Submit</button>
            <br>
        </div>
        <p>score:</p>
        <p>energy;</p>
    </div>
    <div class="game">
        <div id="camp_red"><img src="./Resources/camp_red.png" ></div>
        <div id="camp_blue"><img src="./Resources/camp_blue.png" ></div>
        <div id="camp_green"><img src="./Resources/camp_green.png" alt=""></div>
        <div id="camp_yellow"><img src="./Resources/camp_yellow.png" alt=""></div>
    </div>
    <br>
</body>
</html>
